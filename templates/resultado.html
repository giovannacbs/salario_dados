<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Resultado do Cálculo de Salários</title>
</head>
<body>
    <h1>Média de Salários
    {% for salario in salarios %}

    {% endfor %}
    </h1>
</body>
</html>
